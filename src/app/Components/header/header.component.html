<header class="h-16 fixed top-0 w-full pt-5 px-6 text-center">
  <div class="">
    <img
      src="../assets/images/product-logo.svg"
      alt="product logo"
      class="absolute left-8"
    />

    <pro-gamification
      class="absolute right-5"
      [userId]="userId"
      [applicationId]="appId"
      [themeColor]="'sandbox'"
      [menuColor]="'black'"
    ></pro-gamification>
    <app-toaster></app-toaster>
  </div>
</header>
