<div
  class="min-h-screen flex flex-col min-w-full overflow-x-hidden font-poppins"
>
  <app-header></app-header>

  <div class="flex flex-1 mb-2 w-full">
    <div class="flex w-full">
      <div [ngClass]="{ open: sidebarVisible }" class="sidebar text-left pt-12">
        <app-sidebar></app-sidebar>
      </div>
      <div class="flex flex-col flex-1 mx-5 overflow-auto  ml-20 mt-10">
        <main class="flex-1">
          <div class="flex justify-center title p-2">Welcome Amey !</div>
          <div class="flex h-[13%] w-[60%] ml-[20%]  px-5 ">
            <div
              class="w-full profile-container flex gap-20 py-6 justify-center"
            >
              <div class="flex flex-col justify-between self-center">
                <img
                  src="../assets/images/profile.svg"
                  alt=""
                  class="border-2 rounded-full border-white"
                />
              </div>
              <div class="flex flex-col justify-between">
                <div>
                  <label class="text-[#969696]">Name:</label>
                  <span>&nbsp;Amy</span>
                </div>
                <div>
                  <label class="text-[#969696]">Emp ID:</label>
                  <span>&nbsp;0065</span>
                </div>
              </div>
              <div class="flex flex-col justify-between">
                <div>
                  <label class="text-[#969696]">Department:</label>
                  <span>&nbsp;Tech</span>
                </div>
                <div>
                  <label class="text-[#969696]">Designation:</label>
                  <span>&nbsp;Tester</span>
                </div>
              </div>
              <div class="flex flex-col justify-between">
                <div>
                  <label class="text-[#969696]">Reporting Manager:</label>
                  <span>&nbsp;Amal</span>
                </div>

                <div>
                  <label class="text-[#969696]">Location:</label>
                  <span>&nbsp;Chennai</span>
                </div>
              </div>
            </div>
          </div>

          <router-outlet></router-outlet>
        </main>
      </div>
    </div>
  </div>
</div>
